<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="SignUp form">
	<title>Sign Up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sign-up-form">
		<h1>Sign Up Now</h1>
		<form>
			<input type="name" class="input-box" placeholder="Your name" required="">
			<input type="e-mail" class="input-box" placeholder="Your e-mail">
			<input type="password" class="input-box" placeholder="Your password">
			<input type="confirm-password" class="input-box" placeholder="confirm-password">
			<input type="mobile-number" class="input-box" placeholder="Your mobile number">
			<p><span><input type="checkbox"></span> I agree to the terms of services.</p>
			<button type="button" class="signup-btn">Sign up</button>
			<hr>
			<p class="or">OR</p>
			<button type="button" class="signup-btn">Login with twitter</button>
			<button type="button" class="signup-btn">Login with Facebook</button>
			<p>Do you have an accout ? <a href="#">Sign in</a></p>
		</form>
		
	</div>
</body>
